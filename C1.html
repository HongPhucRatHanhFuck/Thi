<script>
	function checkMax3(arr) {
		let max1 = arr[0];
		let max2 = arr[0];
		let max3 = arr[0];
		for (let i = 0; i < arr.length; i++) {
			if (arr[i] > max1) {
				max1 = arr[i];
			}
		}
		let loaiMax1 = arr.indexOf(max1);
		arr.splice(loaiMax1);
		for (let i = 0; i < arr.length; i++) {
			if (arr[i] > max2) {
				max2 = arr[i];
			}
		}
		let loaiMax2 = arr.indexOf(max2);
		arr.splice(loaiMax2);
		for (let i = 0; i < arr.length; i++) {
			if (arr[i] > max3) {
				max3 = arr[i];
			}
		}
		return max3;
	}
	
	let diemthi = [1, 2, 3, 4, 5, 6, 7, 8, 9];
	console.log(checkMax3(diemthi))
</script>
