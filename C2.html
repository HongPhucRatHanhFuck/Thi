<script>
	function tryRemoveFromArray(arr, index) {
		let newArray = [];
			if (index < 0 && index >= arr.length) {
				console.log(arr);
			} else {
				for (let i = 0; i < arr.length; i++) {
					if (i == index) {
						continue;
					} else {
						newArray.push(arr[i])
					}
				}
			}
		return newArray
	}
	let arr = [1, 2, 3, 4, 5, 6, 7, 100];
	console.log(tryRemoveFromArray(arr,3));
</script>
